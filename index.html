  <meta charset="UTF-8">
  <title>Local Weather</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

<body>

  <body>
    <div class="container hidden">
        <h1>Current Weather</h1>
        <h2><span id="location"></span>, <span id="country"></span></h2>
        <ul>
            <li>Latitude: <span id="lat"></span> Longitude: <span id="lon"></span></li>
            <li>Current Temperature: <span id="temp"></span>&#176<span id="degree"><b>C</b></span></li>
            <li id="weather"></li>
            <li><img id="icon" src="#" alt=""></li>
            <li>Pressure: <span id="pressure"></span> Humidity: <span id="humidity"></span></li>
            <!--             <li>Sunrise: <span id="sunriseHour"></span>:<span id="sunriseMin"></span></li>
            <li>Sunset: <span id="sunsetHour"></span>:<span id="sunsetMin"></span></li> -->
        </ul>
    </div>
  
</body>
